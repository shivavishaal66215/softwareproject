<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width,initial-scale=1.0" />
		<title>Faculty Login Page</title>
		<link rel="stylesheet" href="css/bootstrap.min.css" />
		<link rel="preconnect" href="https://fonts.gstatic.com" />
		<link
			href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap"
			rel="stylesheet"
		/>
		<link rel="preconnect" href="https://fonts.gstatic.com" />
		<link
			href="https://fonts.googleapis.com/css2?family=Prata&display=swap"
			rel="stylesheet"
		/>

		<link rel="stylesheet" href="css/styles.css" />
	</head>

	<body>
		<header>
			<nav class="navbar navbar-expand-sm bg-light .nav-custom static-top">
				<div class="container-fluid">
					<a class="navbar-brand home-button" href="index.html">
						<img
							class="logo-img"
							alt="logo"
							src="images/logo_white.png"
							width="50vh"
							height=""
						/>
					</a>
					<button
						class="navbar-toggler navbar-dark"
						type="button"
						data-bs-toggle="collapse"
						data-bs-target="#navbarSupportedContent"
						aria-controls="navbarSupportedContent"
						aria-expanded="false"
						aria-label="Toggle navigation"
					>
						<span class="navbar-toggler-icon"></span>
					</button>
					<div class="collapse navbar-collapse" id="navbarSupportedContent">
						<ul class="navbar-nav">
							<li class="nav-item">
								<a class="nav-link" href="./about.html">About</a>
							</li>
							<li class="nav-item">
								<a class="nav-link" href="./contact.html">Contact</a>
							</li>
						</ul>
					</div>
				</div>
			</nav>
		</header>

		<div class="main-container">
			<div class="left-side">
				<div class="box box1" id="box1"></div>
				<div class="box box2" id="box2"></div>
				<div class="upperline" id="upperline"></div>
				<div class="welcomediv" id="welcome">
					<h1 class="welcometext" id="welcometext">Welcome.</h1>
				</div>
				<div class="bottomline" id="bottomline"></div>
				<div class="verticalline" id="verticalline"></div>
			</div>

			<div class="right-side">
				<div class="actualimage" id="actualimage">
					<div class="login-container" id="login-container">
						<div class="login-content">
							<p class="login-header">Login</p>
							<br />
							<div class="invaliduser"></div>
						</div>

						<div class="form">
							<input type="text" name="name" autocomplete="off" />
							<label for="name" class="label-name">
								<span class="content-name">Username</span>
							</label>
						</div>
						<div class="form pass">
							<input type="password" name="name" autocomplete="off" />
							<label for="name" class="label-name">
								<span class="content-name">Password</span>
							</label>
						</div>
						<div class="login-button">
							<a href="./facultyhomepage.html"
								><button class="btn">Submit</button></a
							>
						</div>

						<div class="forgot">
							<a href="forgotpassword.html"><label>Forgot Password?</label></a>
						</div>
						<div class="seperator">
							<hr class="seperator-line" />
						</div>
						<div class="optionslogin">
							<a href="#">
								<div class="googlelogo"></div>
							</a>
							<a href="#">
								<div class="facebooklogo"></div>
							</a>
						</div>
					</div>
				</div>
			</div>
		</div>
		<div class="nosupport">
			We do not currently offer support for your screen size
		</div>

		<script src="js/bootstrap.min.js"></script>
		<script src="js/app.js"></script>
	</body>
</html>
