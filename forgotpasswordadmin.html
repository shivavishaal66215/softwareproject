<!DOCTYPE html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=devide-width,initial-scale=1">
    <title>Faculty Login Page</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap" rel="stylesheet">


    <link rel="stylesheet" href="css/styles-forgotpassword.css">
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg bg-light .nav-custom static-top">
            <div class="container-fluid">
                <a class="navbar-brand home-button" href="index.html">
                    <img class="logo-img" src="images/logo.png" width="50px" height="">Home
                </a>
                <button class="navbar-toggler navbar-dark" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link" href="#">About</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Contact</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Services</a>
                        </li>
                    </ul>

                </div>
            </div>
        </nav>
    </header>

    <div class="main-container">
        <div class="login-container">
            <div class="dup">
                <div class="login-content">
                    <p class="login-header">Login</p>
                </div>
                <div class="form">
                    <input type="text" name="name" autocomplete="off" required/>
                    <label for="name" class="label-name">
                        <span class="content-name">Username</span>
                    </label>
                </div>
                <div class="login-button">
                    <button class="btn">Submit</button>
                </div>
            </div>
        </div>
    </div>

    <script src="js/jquery-2.1.4.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/script.js"></script>
</body>

</html>
